    <script>
        let cuenta=5;

        let cuentaText= document.getElementById("contador");
        setInterval(function(){
            cuentaText.innerHTML=cuenta;
            cuenta-=1;
            if(cuenta==1){
                window.location = "../../../index.html";

        },1000);
